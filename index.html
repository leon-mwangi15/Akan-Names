<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Names</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container-fluid" style="background-image:url(https://images.ctfassets.net/vm4sgchw7ymt/0CRV6wMSKdZpcwuVYYjz7/6b65874a2a829d471577a35675ee8beb/northern-ghana-tribal-people.jpg);">
  
  <div class="container" >
    
    <div class=" text-center" id ="header" >
      <h1 class="text-white">Akan Names Generator</h1>
      <p class="text-white">Akan names generator gives users thier akan names based on thier gender and dayOfBirth</p>
    </div>
    
    <form id="form" method="POST">
      <fieldset>
        <legend class="text-white">Enter your date of birth to get started</legend>
        <div class="text-white">
          
          
          Date:<input type="number" id="date">
          Month:<input type="number" id="month">
          Year:<input type="number" id="year">
          <select id="gender">
          </div>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </fieldset>
      <br>
      
      <input type="submit" value="Submit" id="submitButton" class="btn btn-primary" onclick="generateName(); return false"/>
      <div class="text-white">
        
        
        <h2  class ="text-center" id="result">Results:</h2>
      </div>
    </form>
    
  </div>

  </body>
